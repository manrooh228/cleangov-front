<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <input type="number" id="num1" placeholder="Введите первое число">
    <input type="number" id="num2" placeholder="Введите второе число">
    <br>
    <button onclick="calculate('+')">Сложить</button>
    <button onclick="calculate('-')">Вычесть</button>
    <button onclick="calculate('*')">Умножить</button>
    <button onclick="calculate('/')">Разделить</button>
    <br>
    <h2>Результат: <span id="result"></span></h2>

    <script src="script.js"></script>
</body>
</html>
